<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Web Form treinamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 25px;
            border: 1px solid #161313;
            border-radius: 5px;
        }

        h1 {
            text-align: center; 
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function setEmailRange() {
            // Aqui você pode adicionar o código da função setEmailRange, se necessário
        }

        // Script para validar o formulário antes do envio
        function validateForm(event) {
            const alunoField = document.getElementById("aluno");
            const emailField = document.getElementById("email");

            if (alunoField.value.trim() === "" || emailField.value.trim() === "") {
                alert("Por favor, preencha todos os campos.");
                event.preventDefault(); // Impede o envio do formulário se houver campos vazios
            }
        }

        // Adiciona um ouvinte de evento para o envio do formulário
        const form = document.querySelector("form");
        form.addEventListener("submit", validateForm);
    </script>
</head>
<body>

    <h1>FORMULÁRIO DE TREINAMENTO</h1>
    <form>
        <label for="aluno">Aluno:</label>
        <input type="text" id="aluno" name="aluno" required>

        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
